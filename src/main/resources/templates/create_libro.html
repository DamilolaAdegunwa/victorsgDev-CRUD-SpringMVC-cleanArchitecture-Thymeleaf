
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de Libros</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Control de Biblioteca</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/libros}">Control de Libros</a></li>
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/users}">Control de Usuarios</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de Libro</h1>
      <div class="card-body">

        <form th:action="@{/libros}" th:object="${libro}" method="POST">
          <div class="form-group">
            <label>ID del libro : </label>
            <input type="text" name="idLibro" th:field="*{idLibro}" class="form-control" placeholder="Introduce el ID del libro: " required>
          </div>

          <div class="form-group">
            <label>Titulo del libro : </label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Introduce el titulo del libro : " required>
          </div>

          <div class="form-group">
            <label>Autor del Libro : </label>
            <input type="text" name="author" th:field="*{author}" class="form-control" placeholder="Introce autor : " required>
          </div>

          <div class="form-group">
            <label>Editorial : </label>
            <input type="text" name="editorial" th:field="*{editorial}" class="form-control" placeholder="Introduce editorial : " required>
          </div>

          <div class="form-group">
            <label>Número páginas : </label>
            <input type="text" name="numPages" th:field="*{num_pages}" class="form-control" placeholder="Introduce número de páginas : " required>
          </div>

          <div class="form-group">
            <label>Diponibilidad : </label>
            <input type="text" name="disponible" th:field="*{disponible}" class="form-control" placeholder="¿Libro Disponible? : " required>
          </div>
          <div class="form-group">
            <label>ID Usuario : </label>
            <input type="text" name="idUser" th:field="*{idUser}" class="form-control" placeholder="El ID debe empesar por 1: " required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Guardar Libro</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
